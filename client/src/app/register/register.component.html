<form #registerForm="ngForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    <div class="form-grop">
        <input type="text" class="form-control" name="username" 
        [(ngModel)]="model.username"
        placeholder="Username">

        <input type="password" class="form-control mt-1" name="password" 
        [(ngModel)]="model.password"
        placeholder="Password">

        <div class="form-group text-center mt-1">
            <button class="btn btn-success mr-2" style="margin-right: 5px;" type="submit">Register</button>
            <button class="btn btn-default mr-2" type="button" (click)="cancel()">Cancel</button>
        </div>
    </div>
</form>
