<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="text-center text-primary">Sign up</h2>
    <hr>
    
    <div class="form-group">
        <label class="control-label" style="margin-right: 10px;">I am a: </label>    
        <label class="radio-inline">
            <input type="radio" value="male" formControlName="gender"> Male
        </label>
        <label class="radio-inline">
            <input type="radio" value="female" formControlName="gender" style="margin-left: 5px;"> Female
        </label>
    </div>

    <app-text-input [formControl]="$any(registerForm.controls['username'])" [label]='"Username"'></app-text-input>

    <app-text-input [formControl]="$any(registerForm.controls['knownAs'])" [label]='"Known As"'></app-text-input>

    <app-text-input [formControl]="$any(registerForm.controls['dateOfBirth'])" [label]='"Date Of Birth"'></app-text-input>

    <app-text-input [formControl]="$any(registerForm.controls['city'])" [label]='"City"'></app-text-input>

    <app-text-input [formControl]="$any(registerForm.controls['country'])" [label]='"Country"'></app-text-input>

    <app-text-input [formControl]="$any(registerForm.controls['username'])" [label]='"Username"'></app-text-input>
    
    <app-text-input [formControl]="$any(registerForm.controls['password'])"
    [label]='"Password"' [type]='"password"'></app-text-input>
    
    <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])"
    [label]='"ConfirmPassword"' [type]='"password"'></app-text-input>

    <div class="form-group text-center mt-3 ">
        <button class="btn btn-success mr-2" style="margin-right: 5px;" type="submit" [disabled]="!registerForm.valid">Register</button>
        <button class="btn btn-default mr-2" type="button" (click)="cancel()">Cancel</button>
    </div>
</form>
